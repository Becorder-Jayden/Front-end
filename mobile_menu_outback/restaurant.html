<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <nav id="navbar">
        <div class="navbar__menu">
            <i class="fas fa-bars"></i>
        </div>
        <div class="navbar__logo">
            <img 
                src="logo_white.png" 
                alt="main__logo" 
                class="main__logo">
        </div>
        
    </nav>
    <div class="main__image">
        <img 
            src="	https://m.outback.co.kr/upload/mainVisual/20200309/20200309174056856002.jpg" 
            alt="main_imgs_1">
        <img 
            src="https://m.outback.co.kr/upload/mainVisual/20201018/20201018230716937093.jpg" 
            alt="main_imgs_2">
        <img 
            src="https://m.outback.co.kr/upload/mainVisual/20210609/20210609101119275006.jpg"
            alt="event_menu_3">
        <img 
            src="https://m.outback.co.kr/upload/mainVisual/20210908/20210908101000486015.jpg"
            alt="main_imgs_4">
        </div>

    <div class="event__menu">
        <img 
            src="https://m.outback.co.kr/upload/banner/20201019/20201019101227003223.jpg" 
            alt="event__menu">
        <img 
            src="https://m.outback.co.kr/upload/banner/20190108/20190108172841915006.jpg"
            alt="coconut_shrimp">
        <img 
            src="https://m.outback.co.kr/upload/banner/20190108/20190108172841915006.jpg" 
            alt="baby_ribs">
        <img 
            src="	https://m.outback.co.kr/upload/banner/20180911/20180911174758487009.jpg" 
            alt="aussie_cheese_fries">
    </div>
    <div class="membership__event">
        <img 
            src="https://m.outback.co.kr/_mobile/asset/images/content/main_benefit_visual.jpg" 
            alt="">
    </div>
